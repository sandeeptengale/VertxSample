plugins {
    id 'application'
    id 'java'
    id 'com.github.johnrengelman.shadow' version '5.1.0'
}

group 'com.sandeep.vertx'
version '1.0-SNAPSHOT'

ext {
    vertxVersion = "3.8.0"
}

repositories {
    mavenCentral()
}

dependencies {
    compile "io.vertx:vertx-core:${vertxVersion}"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

def main='HelloVerticle'
mainClassName=main
shadowJar {
    baseName = 'sample-app'
    manifest {
        attributes 'Main-Class': main
    }
}